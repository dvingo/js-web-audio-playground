<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <title>Metronome2</title>
    <script src="http://cwilso.github.io/AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></script>
    <script src="js/metronome.js"></script>
    <script src="js/player.js"></script>
    <script src="js/recorder.js"></script>
    <script src="js/recordingHelper.js"></script>
  </head>
  <body onload="runIt()">
    <div id="controls">
      <div><button id="play">Play</button></div>
      <div><button id="record">Record</button></div>
      <div id="tempoBox">Tempo:
        <span id="showTempo">120</span>BPM
        <input id="tempo"
               type="range"
               min="30.0"
               max="160.0"
               step="1"
               value="120"
               style="height: 20px; width: 200px"
               onInput="tempo = event.target.value; document.getElementById('showTempo').innerText=tempo;">
      </div>
      <div>
        Resolution:
        <select onchange="noteResolution = this.selectedIndex;">
          <option>16th notes</option>
          <option>8th notes</option>
          <option>Quarter notes</option>
        </select>
      </div>
    </div>
   </body>
</html>
